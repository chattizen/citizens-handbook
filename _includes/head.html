<!doctype HTML>
<!--[if lte IE 8]>              <html lang="en-US" class="no-js ie {{ page.url | slugify | replace: '/',' ' | replace: '.html','' }}"> <![endif]-->
<!--[if (gt IE 8)|!(IE)]><!-->  <html lang="en-US" class="no-js {{ page.url | slugify | replace: '/',' ' | replace: '.html','' }}"><!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}Chattanooga &amp; Hamilton County Tennessee Citizens' Handbook</title>
        <meta name="description" content="{{ page.description }}">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,400italic,700,300,300italic|Roboto+Slab:400,700,300" rel="stylesheet">
        <link rel="stylesheet" href="{{ site.domain }}/static/css/screen.css">
        {% if page.stylesheet %}
        <link rel="stylesheet" href="{{ site.domain }}/static/css/{{ page.stylesheet }}.css">
        {% endif %}
        <script src="{{ site.domain }}/static/js/modernizr.min.js"></script>
        <link rel="canonical" href="{{ site.domain }}/{{ page.url | canonical }}">
        <link type="text/plain" rel="author" href="{{ site.domain }}/humans.txt">
        <link rel="alternate" type="application/atom+xml" href="{{ site.domain }}/atom.xml">

        <meta property="og:title" content="{{ page.title }}">
        <meta property="og:description" content="{% if page.og.description %}{{ page.og.description }}{% else %}{% if page.description %}{{ page.description }}{% endif %}{% endif %}">
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ site.domain }}/{{ page.url | canonical }}">
        <meta property="og:image" content="{% if page.og.image %}{{ page.og.image }}{% else %}{% if page.hero.src %}{{ site.domain }}/static/img/{{ page.hero.src }}{% else %}{{ site.domain }}/static/img/fb-icon.png{% endif %}{% endif %}">
        <meta property="og:site_name" content="{{ site.name }}">

    </head>
