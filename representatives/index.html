<h1>Find Your Representatives</h1>

<noscript><p>This tool requires JavaScript</p></noscript>

<form id="representatives" class="requires-js" method="POST" action=".">
    <ol>
        <li class="with-placeholder field">
            <label for="id_street_address">Street Address</label>
            <input name="street_address" id="id_street_address" type="text" placeholder="Street Address" required autofocus>
        </li>
        <li class="with-placeholder field">
            <label for="id_city">City</label>
            <input name="city" id="id_city" type="text" placeholder="City" required>
        </li>
        <li class="with-placeholder field">
            <label for="id_zip">ZIP Code</label>
            <input name="zip" id="id_zip" type="text" placeholder="ZIP Code" required>
        </li>
        <li class="buttons">
            <button type="submit">Search</button>
        </li>
    </ol>
</form>
